<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" routerLink="/" routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/list">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
                </li>
            }


        </ul>


        @if(accountService.currentUser()){
        <div dropdown class="dropdown">
            <a style="text-decoration: none;" dropdownToggle class="dropdown-toggle text-light">Welcome {{accountService.currentUser()?.userName | titlecase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }
        @if(!accountService.currentUser()){
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <input name="Username" class="form-control me-2" [(ngModel)]="model.Username" placeholder="Username">
            <input name="Password" class="form-control me-2" [(ngModel)]="model.Password" placeholder="Password"
                type="password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }

    </div>

</nav>
